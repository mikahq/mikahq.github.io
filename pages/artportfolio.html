<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Table of contents */
        .toc {
            margin: 20px;
        }

        .toc .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .toc__item a {
            text-decoration: none;
            color: #000;
        }

        .toc__item a.selected {
            font-weight: bold;
        }

        .toc ul {
            list-style: none;
            padding: 0;
        }

        .toc__item {
            margin: 5px 0;
        }

        /* Grid layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -4px; /* negative margin to counteract padding on columns */
        }

        /* Column style */
        .column {
            flex: 50%;
            padding: 0 4px;
            box-sizing: border-box;
        }

        .column img {
            width: 100%; /* Make images responsive */
            margin-bottom: 8px;
            display: block;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .column {
                flex: 50%; /* Two images per row for tablets */
            }
        }

        @media (max-width: 480px) {
            .column {
                flex: 100%; /* One image per row for mobile devices */
            }

            .toc .title {
                font-size: 18px;
            }

            .toc__item a {
                font-size: 14px;
            }
        }
    </style>

    <title>Portfolio</title>
</head>
